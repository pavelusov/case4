<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-страница Университета Синергия</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.svg" alt="Логотип Университета Синергия" class="logo">
        <h1>Университет Синергия</h1>
    </header>
    <main>
        <section id="about">
            <h2>О нас</h2>
            <p>Университет Синергия - крупнейший частный университет в России...</p>
        </section>
        <section id="programs">
            <h2>Программы</h2>
            <p>Мы предлагаем широкий спектр образовательных программ...</p>
        </section>
        <section id="form-section">
            <h2>Связаться с нами</h2>
            <form id="contact-form">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
    <footer>
        <img src="logo.svg" alt="Логотип Университета Синергия" class="logo">
        <p>&copy; 2024 Университет Синергия</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
